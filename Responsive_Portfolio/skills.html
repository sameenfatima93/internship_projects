    <script>
        const skills = [
            { name: "HTML", percent: 99 },
            { name: "CSS", percent: 99 },
            { name: "JavaScript", percent: 85 },
            { name: "UI/UX", percent: 57 },
            { name: "WordPress/CMS", percent: 75 },
            { name: "Bootstrap", percent: 89 },
        ];

        const container = document.getElementById("skillsContainer");
        const newSkillInput = document.getElementById("newSkillInput");
        const newPercentInput = document.getElementById("newPercentInput");
        const addSkillBtn = document.getElementById("addSkillBtn");

        // Render skills dynamically
        function renderSkills() {
            container.innerHTML = "";

            skills.forEach((skill, index) => {
                const skillBox = document.createElement("div");
                skillBox.classList.add("skill-box");

                skillBox.innerHTML = `
            <div class="skill-name">
                <span>${skill.name}</span>
                <span>${skill.percent}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0"></div>
            </div>
            <div class="mt-2">
                <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </div>
        `;

                container.appendChild(skillBox);

                // Animate progress
                setTimeout(() => {
                    const fill = skillBox.querySelector(".progress-fill");
                    fill.style.width = `${skill.percent}%`;
                }, 100);

                // DELETE button
                const deleteBtn = skillBox.querySelector(".delete-btn");
                deleteBtn.addEventListener("click", () => {
                    skills.splice(index, 1);
                    renderSkills();
                });
            });
        }

        // ADD button functionality
        addSkillBtn.addEventListener("click", () => {
            const newSkillName = newSkillInput.value.trim();
            const newSkillPercent = Number(newPercentInput.value);

            if (newSkillName && !isNaN(newSkillPercent) && newSkillPercent >= 0 && newSkillPercent <= 100) {
                skills.push({ name: newSkillName, percent: newSkillPercent });
                newSkillInput.value = "";
                newPercentInput.value = "";
                renderSkills();
            } else {
                alert("Please enter valid skill name and percent (0-100).");
            }
        });

        // Initial render
        window.addEventListener("load", renderSkills);
    </script>
