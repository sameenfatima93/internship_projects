        nav ul li span {
            color: rgb(192, 232, 217);

        }

        nav ul li::before {
            content: '';
            position: absolute;
            width: 2.9em;
            height: inherit;

            border-radius: 45%;

            transition: 0.5s ease-out;

        nav ul li:hover::before {
            transform: scale(7);
